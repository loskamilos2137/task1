<div class="container">
  <h1>Tabela Pierwiastków</h1>

  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Filtruj (po wszystkich polach)...</mat-label>
    <input matInput [formControl]="filterControl" placeholder="np. Hydrogen, He, 1.0079">
  </mat-form-field>

  @if (store.isLoading()) {
    <div class="spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      <p>Pobieranie danych...</p>
    </div>
  } @else {
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="store.filteredElements()" class="mat-elevation-z8">

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" 
              (click)="openEditDialog(element, 'number')" 
              matTooltip="Kliknij, aby edytować numer" 
              class="editable-cell"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" 
              (click)="openEditDialog(element, 'name')"
              matTooltip="Kliknij, aby edytować nazwę"
              class="editable-cell"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element" 
              (click)="openEditDialog(element, 'weight')"
              matTooltip="Kliknij, aby edytować wagę"
              class="editable-cell"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element" 
              (click)="openEditDialog(element, 'symbol')"
              matTooltip="Kliknij, aby edytować symbol"
              class="editable-cell"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  }
</div>
